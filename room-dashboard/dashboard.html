<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Smart Room - dashboard</title>
    <script src="dashboard.js"></script>
</head>

<body>
    <div class="row d-flex flex-column justify-content-center align-items-center w-100">
        <h1 class="h1 pt-4 p-2 text-center">Smart Room</h1>
        <div class="room-state px-2 pt-2 align-items-center w-100 text-center">
            <h2 class="h2">Room state</h2>
            <ul class="list-unstyled">
                <li class="light-status">Light = Loading...</li>
                <li class="roller-blinds-status">Roller blinder = Loading...</li>
                <li class="control-type">Control type = Loading...</li>
            </ul>
        </div>

        <div class="manual-control p-2 align-items-center justify-content-center w-100 text-center">
            <h2 class="h2">Manual control</h2>
            <div id="manual-control-btn-group" class="btn-group pt-4 d-flex align-items-center flex-column">
                <button id="control-btn" class="manual-control-btn btn border-info rounded-1 p-2">Take control</button> <br>
                <button id="on-btn" class="lightON btn border rounded-1 p-2" disabled>Light On</button> <br>
                <button id="off-btn" class="lightOFF btn border rounded-1 p-2" disabled>Light Off</button> <br>
            </div>
            <p id="scroll-title" class="pb-2 text-muted"><label for="roller-blinds-value">Roller blinds value</label>
            </p>
            <div class="scroll-container d-flex align-items-center justify-content-center w-100 p-4">
                <input type="range" id="roller-blinds-value" class="roller-blinds-value slider" value="90" min="0" max="180" oninput="rangevalue.value=value" disabled>
                <output id="rangevalue" class="ps-4">90</output>
            </div>

            <button class="get-room-history-button btn border-info rounded-1 p-2">Room History</button>

            
            
        </div>
    </div>
    <div class="room-history row text-center pb-4"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="style.js"></script>

</html>
